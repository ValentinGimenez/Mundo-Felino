<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="style.css">
  <script src="opciones.js"></script>
  <script defer src="script.js"></script>
  <link rel="icon" href="img/logo.png">
  <script src="https://kit.fontawesome.com/2c489b709b.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="logo">
      <h2 class="fa fa-paw"></h2>
      <p>MUNDO FELINO</p>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">INICIO</a></li>
        <li><a href="galeria.html">GALERIA</a></li>
        <li><a class="activo" href="contacto.html">CONTACTO</a></li>
      </ul>
    </nav>

  </header>
  <section>
    <div class="rowform">
      <div class="colimg">
        <h2></h2>
        <div class="colimgtext">
          <div class="resultado">
          </div>
        </div>
      </div>
      <div class="colform">
        <h2>CONTACTO</h2>
        <form>
          <input type="text" name="nombre" placeholder="Nombre" class="input">
          <span class="errornombre"></span>
          <input type="tel" name="telefono" placeholder="Telefono" class="input">
          <span class="errortelefono"></span>
          <input type="email" name="correo" placeholder="Email" class="input">
          <span class="erroremail"></span>
          <textarea name="mensaje" placeholder="Mensaje" class="input"></textarea>
          <span class="errormensaje"></span>
        </form>
        <div class="error"></div>
        <button class="buttonsubmit" type="submit" onclick="validar()">ENVIAR</button>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer">
      <div class="footer-row">
        <div class="footer-col">
          <div class="footer-logo">
            <h2 class="fa fa-paw"></h2>
            <p>MUNDO FELINO</p>
          </div>
          <div class="social">
            <a href="https://www.youtube.com/watch?v=mCdA4bJAGGk" class="fa fa-facebook"></a>
            <a href="https://www.youtube.com/watch?v=mCdA4bJAGGk" class="fa fa-instagram"></a>
            <a href="https://www.youtube.com/watch?v=mCdA4bJAGGk" class="fa fa-github"></a>
            <a href="https://www.youtube.com/watch?v=mCdA4bJAGGk" class="fa fa-twitter"></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
